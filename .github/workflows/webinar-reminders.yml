name: Webinar Reminders

on:
  schedule:
    - cron: "*/5 * * * *"  # schedule: every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call cron endpoint
        run: |
          curl -sS "https://mahabalipriceaction.com/api/cron/?secret=${{ secrets.CRON_SECRET }}"
